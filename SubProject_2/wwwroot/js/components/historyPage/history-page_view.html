<button class="btn btn-default" data-bind="click: back">back</button>

<h1>Your Search History</h1>
<br>
<br>
<div
    class="list-group top-buffer" "col-sm-6 col-sm-offset-3" data-bind="foreach: histories">
    <a class="searchResults list-group-item">
        Search String: <b data-bind="text: search_string"></b>
        History Timestamp: <b data-bind="text: formatted_date"></b>
        Search again: </b>
        <button data-bind="click: $parent.searched , text: search_string" class="btn"></button>
        <br>
    </a>
</div>

<br>
<button class="btn btn-default" data-bind="click: prevPage, enable: displayPrev">Prev</button>
<button class="btn btn-default" data-bind="click: nextPage, enable: displayNext">Next</button>
