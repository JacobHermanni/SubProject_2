<h1>All Posts</h1>

<!--<button data-bind="click: search">Search for posts</button>-->
<p> SearchTest: </p>
<form data-bind="submit: search">
    <input data-bind="textInput: userSearchString"/>
</form>


<div data-bind="foreach: posts">
    <div style="margin-bottom: 2em;">
        <a href="#" data-bind="html: $data.body, click: $parent.getPost"></a>
        <!--<button data-bind="click: getPost">Read post</button>-->
    </div>
</div>
<button data-bind="click: prevPage, enable: displayPrev">Prev</button>
<button data-bind="click: nextPage, enable: displayNext">Next</button>
